name: continuous-integration

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.24
      uses: actions/setup-go@v1
      with:
        go-version: 1.24.x
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go mod download

    - name: Build
      run: go build

    - name: Test
      run: go test -coverprofile=coverage.txt -covermode=atomic

    - name: Update Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.txt

    - name: Update Go Report Card
      uses: creekorful/goreportcard-action@v1.0

  macOS:
    runs-on: macos-latest
    steps:
    - name: Set up Go 1.24
      uses: actions/setup-go@v1
      with:
        go-version: 1.24.x
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go mod download

    - name: Build
      run: go build

    - name: Test
      run: go test

  windows:
    runs-on: windows-latest
    steps:
    - name: Set up Go 1.24
      uses: actions/setup-go@v1
      with:
        go-version: 1.24.x
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go mod download

    - name: Build
      run: go build

    - name: Test
      run: go test
